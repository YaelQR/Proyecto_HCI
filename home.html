<script>
    // Select all .post-button elements
    const postButtons = document.querySelectorAll('.post-button');

    // Loop through each .post-button and add the click event
    postButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Get the link from the data-link attribute
            const postLink = button.getAttribute('data-link');
            window.location.href = postLink; // Redirect to the specific post link
        });
    });
</script>
