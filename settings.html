<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="styles-settings.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Configuración</h1>
        <div class="header-icons">
            <button class="close-icon">✕</button>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <img src="img/123456.jpg" alt="Profile Avatar" class="avatar">
        <div class="profile-info">
            <h2>Juanito Alcachofa</h2>
            <p>123456@upslp.edu.mx</p>
        </div>
        <button class="profile-arrow">›</button>
    </section>

    <!-- Settings List -->
    <section class="settings">
        <!-- General Section -->
        <div class="settings-group">
            <h3>General</h3>
            <!--<div class="setting-item">
                <span class="icon">🌐</span> Idioma <button class="arrow">›</button>
            </div>-->
            <div class="setting-item">
                <div class="left-content">
                    <span class="icon">🌐</span>
                    <span class="label">Idioma</span>
                </div>
                <button class="arrow">›</button>
            </div><!--
            <div class="setting-item">
                <span class="icon">🎨</span> Tema 
                <span class="toggle">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </span>
            </div>-->
            <div class="setting-item">
                <span class="icon">🎨</span>
                <span class="label">Tema</span>
                <span class="toggle">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </span>
            </div>
            <div class="setting-item">
                <span class="icon">🔔</span> Notificaciones <button class="arrow">›</button>
            </div>
        </div>

        <!-- Privacy Section -->
        <div class="settings-group">
            <h3>Privacidad</h3>
            <div class="setting-item">
                <span class="icon">👁️</span> Visibilidad <button class="arrow">›</button>
            </div>
            <div class="setting-item">
                <span class="icon">🔒</span> Políticas de datos <button class="arrow">›</button>
            </div>
        </div>

        <!-- Accessibility Section -->
        <div class="settings-group">
            <h3>Accesibilidad</h3>
            <div class="setting-item">
                <span class="icon">🔡</span> Tamaño del texto <button class="arrow">›</button>
            </div>
            <div class="setting-item">
                <span class="icon">🔊</span> Lectura en voz alta <button class="arrow">›</button>
            </div>
        </div>
    </section>
</body>
</html>
